<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminlogin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>
        body{
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Download-Gif-Pictures.gif');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100% 100vh;
            padding:3%;
        } 
        form{
            border:1px solid white;
            color:white;
            width:40%;
            padding:3%;
            font-size: 15px;
            font-weight:bold ;
            margin:2%;
            border-radius: 2%;
        
        }
        .btn{
            width:25%;
            margin-bottom: 2%; 
            margin-top: 1%; 
            font-weight: bold;
            background-color:yellow;
            
        }
        .box{
            margin-bottom: 8%;
        }
        input{
            width:70%;
        }
    </style>
</head>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        
        {% for message in messages %}
            <center style="color:white">{{ message }}</center>
        {% endfor %}
    
    {% endif %}
{% endwith %}

<body>
    <div class="box">
    <center>
        <form method='post' action="{{url_for('userlogin')}}">
            <h2>User Login</h2>
            <label>Email:</label></br>
            <input type="email"  placeholder="Enter email" name="email"/></br>
            <label>Password:</label></br>
            <input type="password" name="password"/></br></br>
            <button class="btn">Submit</button></br>
            <a href="{{url_for('forgotpassword')}}">Forgot Password</a></br>
        </form>
        
    </center>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>   
</body>
</html>
