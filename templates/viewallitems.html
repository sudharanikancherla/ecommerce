<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>viewallitems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
    body{
      background:url('https://blog-frontend.envato.com/cdn-cgi/image/width=1200,quality=75,format=auto/uploads/sites/2/2022/07/ezgif.com-optimize-2.gif');
      background-repeat: no-repeat;
      background-size:cover;
    }
    .sec1{
      display:flex;
      flex-direction: row;
    }
     
      
     </style>
  </head>
{% with messages = get_flashed_messages()%}
{% if messages%}
    {% for message in messages%}
   <center> <p style="color:white;">{{message}}</p></center>
    {%endfor%}
    {%endif%}
    {%endwith%}
  <body>
     <center> 
    <h1>View Allitems</h1>
    {% for i in item_data %}
    <section class="sec1">
      
    <div class="container">
    
    <div class="card mb-3" style="max-width: 500px;">
         <div class="row g-0"> 
          <div class="col-md-5">
            <img src="./static/{{i[2]}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{i[0]}}</h5>
              <p class="card-text">{{i[1]}}</p>
              <a href="{{url_for('view_item',itemid=i[0])}}" class="btn btn-primary">View</a>
              <a href="{{url_for('update_item',itemid=i[0])}}" class="btn btn-warning">Update</a>
              <a href="{{url_for('delete_item',itemid=i[0])}}" class="btn btn-danger">Delete</a>
              <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
            </div>
          </div>
        </div>
      </div>
    {% endfor %}  
     </section>
     </center> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
