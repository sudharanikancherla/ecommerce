<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body{
            background:url('https://png.pngtree.com/thumb_back/fh260/background/20220410/pngtree-admin-register-homepage-community-photo-image_63285.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100vh;
        }
        tr{
            font-size: 25px;
        }
        a{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <center>
        <form method="post" action="{{url_for('view_contact')}}">
    <h1>Contact Us Inquiries</h1>


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
<table border="1">
        <thead>
            <tr>
                
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                
            
            </tr>
            {% endfor %}
        </tbody>
    </table></br>
<a href="{{url_for('Adminpanel')}}">Back to Adminpanel</a>
</center>
</form>
</body>
</html>
